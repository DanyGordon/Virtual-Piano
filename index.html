<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="piano" class="container">
        <div>
            <div class="white-keys">
                <kbd>A</kbd>
            </div>
            <div class="black-keys">
                <kbd>W</kbd>
            </div>
            <div class="white-keys">
                <kbd>S</kbd>
            </div>
            <div class="black-keys">
                <kbd>E</kbd>
            </div>
            <div class="white-keys">
                <kbd>D</kbd>
            </div>
        </div>
        <div>
            <div class="white-keys">
                <kbd>F</kbd>
            </div>
            <div class="black-keys">
                <kbd>T</kbd>
            </div>
            <div class="white-keys">
                <kbd>G</kbd>
            </div>
            <div class="black-keys">
                <kbd>Y</kbd>
            </div>
            <div class="white-keys">
                <kbd>H</kbd>
            </div>
            <div class="black-keys">
                <kbd>U</kbd>
            </div>
            <div class="white-keys">
                <kbd>J</kbd>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
